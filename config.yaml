baseURL: https://blog.crazyfirelee.tw/
languageCode: zh-tw
defaultContentLanguage: zh-tw
title: "Crazyfire's Blog"
theme: hugo-theme-stack

# CJK 語言支援
hasCJKLanguage: true

# Disqus 評論
services:
  disqus:
    shortname: crazyfirelee

# 分頁設定（使用新版 Hugo 語法）
pagination:
  pagerSize: 10

# 永久連結（對應 content/posts/ 目錄）
permalinks:
  posts: /:year/:month/:day/:slug/
  page: /:slug/

# 分類法
taxonomies:
  tag: tags
  category: categories
  series: series

params:
  # 主要內容區塊
  mainSections:
    - posts

  # RSS 完整內容
  rssFullContent: true

  # 頁尾設定
  footer:
    since: 2022

  # 日期格式
  dateFormat:
    published: 2006-01-02
    lastUpdated: 2006-01-02 15:04 MST

  # 側邊欄設定
  sidebar:
    subtitle: "A student interested in how machine learning & cyber security can change the world."
    avatar:
      enabled: true
      local: false
      src: https://www.gravatar.com/avatar/

  # 文章設定
  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: false

  # 評論系統
  comments:
    enabled: true
    provider: disqus

  # 小工具設定
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  # Open Graph / Twitter
  opengraph:
    twitter:
      site: fdff87554
      card: summary_large_image

  # 深色模式切換
  colorScheme:
    toggle: true
    default: auto

  # 圖片處理
  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

# 導航菜單
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
      params:
        icon: home
    - identifier: categories
      name: Categories
      url: /categories/
      weight: -90
      params:
        icon: categories
    - identifier: tags
      name: Tags
      url: /tags/
      weight: -80
      params:
        icon: tag
    - identifier: archives
      name: Archives
      url: /archives/
      weight: -70
      params:
        icon: archives
    - identifier: about
      name: About
      url: /page/about/
      weight: -60
      params:
        icon: user

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/fdff87554
      params:
        icon: brand-github
    - identifier: twitter
      name: Twitter
      url: https://twitter.com/fdff87554
      params:
        icon: brand-twitter
    - identifier: linkedin
      name: LinkedIn
      url: https://www.linkedin.com/in/darren-lee-69790b187/
      params:
        icon: brand-linkedin
    - identifier: rss
      name: RSS
      url: /index.xml
      params:
        icon: rss

# 相關文章
related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

# Markdown 渲染設定
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: true
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4

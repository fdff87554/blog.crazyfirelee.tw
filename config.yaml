baseURL: https://blog.crazyfirelee.tw/
languageCode: zh-tw
defaultContentLanguage: zh-tw
title: Crazyfire's Blog
theme: tranquilpeak
disqusShortname: crazyfirelee
themesDir: themes
paginate: 10
canonifyurls: true

author:
  name: Darren Lee (Crazyfire Lee)
  description: Crazyfire's Blog
  bio: A student interested in how machine learning & cyber security can change the world.
  job: Student in NTHU IIS
  location: Taipei, Taiwan
  social:
    github: fdff87554
    twitter: fdff87554
  gravatarEmail: "wordpress.c@crazyfirelee.tw"

permalinks:
  post: /:year/:month/:day/:slug/
  page: /:title/

taxonomies:
  tag: tags
  category: categories
  archive: archives
  series: series

markup:
  tableOfContents:
    startLevel: 1
    ordered: false
    endLevel: 6

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
      pre: <i class=\"sidebar-button-icon fas fa-lg fa-home\" aria-hidden=\"true\"></i>
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 2
      pre: <i class=\"sidebar-button-icon fas fa-lg fa-bookmark\" aria-hidden=\"true\"></i>
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3
      pre: <i class=\"sidebar-button-icon fas fa-lg fa-tags\" aria-hidden=\"true\"></i>
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 4
      pre: <i class=\"sidebar-button-icon fas fa-lg fa-archive\" aria-hidden=\"true\"></i>
    - identifier: about
      name: About
      url: /#about/
      weight: 5
      pre: <i class=\"sidebar-button-icon fas fa-lg fa-question\" aria-hidden=\"true\"></i>

  links:
    - identifier: github
      name: Github
      url: https://github.com/fdff87554
      pre: <i class=\"sidebar-button-icon fab fa-lg fa-github\" aria-hidden=\"true\"></i>
    - identifier: twitter
      name: Twitter
      url: https://twitter.com/fdff87554
      pre: <i class=\"sidebar-button-icon fab fa-lg fa-twitter\" aria-hidden=\"true\"></i>
    - identifier: linkedin
      name: LinkedIn
      url: https://www.linkedin.com/in/darren-lee-69790b187/
      pre: <i class=\"sidebar-button-icon fab fa-lg fa-linkedin\" aria-hidden=\"true\"></i>

  misc:
    - identifier: rss
      name: RSS
      url: /index.xml
      pre: <i class=\"sidebar-button-icon fas fa-lg fa-rss\" aria-hidden=\"true\"></i>

